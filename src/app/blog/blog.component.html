<div class="header bg-gradient-bluebg pb-7 pt-4 pt-md-7"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-sm-6 col-12">
              <h3 class="mb-0">Blog List</h3>
            </div>
            <div class="col-sm-6 col-12 text-sm-right card-header-right">
              <a routerLink="add" class="btn btn-sm btn-primary">
                <span class="btn-inner--icon"><i class="fas fa-plus"></i> Add</span>
              </a>
              <!-- <button  class="btn btn-sm btn-primary">
                <span class="btn-inner--icon"><i class="fas fa-file-excel"></i> Download</span>
              </button> -->
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table id="dataTable" class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Description</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor='let data of tabeldata'>
                  <td>{{data.name}}</td>
                  <td>{{data.description}}</td>
                  <td>
                    <a routerLink="edit/{{data._id}}" class="btn btn-sm btn-icon-only text-light">
                      <i class="fas fa-pencil-alt text-success"></i>
                    </a>
                    <a (click)='remove(data._id)' class="btn btn-sm btn-icon-only text-light">
                      <i class="far fa-trash-alt text-danger"></i>
                    </a>
                    <a routerLink="view/{{data._id}}" class="btn btn-sm btn-icon-only text-light">
                      <i class="far fa-eye text-primary"></i>
                    </a>
                  </td>
                </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
